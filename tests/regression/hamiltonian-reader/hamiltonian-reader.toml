[system]
nlevels = [2, 2]
nessential = [2, 2]
ntime = 500
dt = 0.02
transfreq = [4.10595]
rotfreq = [0.0, 0.0]
selfkerr = [0.0, 0.0]
crosskerr = [0.0]
Jkl = [0.0]
collapse_type = "none"
initial_condition = {type = "diagonal"}
hamiltonian_file_Hsys = "hamiltonian_Hsys.dat"
hamiltonian_file_Hc = "hamiltonian_Hc.dat"

[optimization]
control_enforceBC = false
optim_target = {target_type = "gate", gate_type = "none"}
optim_objective = "Jtrace"
gate_rot_freq = [0.0, 0.0]
optim_weights = 1.0
optim_atol = 0.0001
optim_rtol = 0.0001
optim_ftol = 0.0001
optim_inftol = 1e-05
optim_maxiter = 200
optim_regul = 0.0001
optim_regul_tik0 = false
optim_penalty = 0.1
optim_penalty_param = 0.0
optim_penalty_dpdm = 0.0
optim_penalty_variation = 0.0
optim_penalty_energy = 0.0

[[optimization.control_segments]]
oscID = 0
type = "spline"
num = 6

[[optimization.control_segments]]
oscID = 1
type = "spline"
num = 6

[[optimization.control_bounds]]
oscID = 0
values = [1000000000000.0]

[[optimization.control_bounds]]
oscID = 1
values = [1000000000000.0]

[[optimization.control_initialization]]
oscID = 0
type = "constant"
amplitude = 0.0070710678118654745

[[optimization.control_initialization]]
oscID = 1
type = "constant"
amplitude = 0.0070710678118654745

[[optimization.carrier_frequency]]
oscID = 0
values = [0.0]

[[optimization.carrier_frequency]]
oscID = 1
values = [0.0]

[output]
datadir = "./data_out"
output_frequency = 1
optim_monitor_frequency = 1
runtype = "simulation"
usematfree = false
linearsolver_type = "gmres"
linearsolver_maxiter = 20
timestepper = "IMR"
rand_seed = 1234

[[output.write]]
oscID = 0
type = ["expectedEnergy", "population"]

[[output.write]]
oscID = 1
type = ["expectedEnergy", "population"]
