[system]
nlevels = 3
nessential = 2
ntime = 10000
dt = 0.0001
transfreq = 4416.66
selfkerr = 230.56
crosskerr = 0.0
Jkl = 0.0
rotfreq = 4416.66
collapse_type = "both"
decay_time = 20.0
dephase_time = 26.0
initial_condition = {type = "basis"}

[optimization]
control_enforceBC = true
optim_target = {target_type = "pure", levels = [0]}
optim_objective = "Jmeasure"
optim_weights = 1.0
optim_ftol = 1e-05
optim_inftol = 1e-05
optim_atol = 1e-07
optim_rtol = 1e-08
optim_maxiter = 200
optim_regul = 1e-05
optim_penalty = 1.0
optim_penalty_param = 0.5
optim_penalty_dpdm = 0.0
optim_penalty_energy = 0.0
optim_penalty_variation = 0.01
optim_monitor_frequency = 100

[[optimization.control_segments]]
oscID = 0
type = "spline"
num = 30

[[optimization.control_bounds]]
oscID = 0
values = [15.0]

[[optimization.control_initialization]]
oscID = 0
type = "constant"
amplitude = 0.0

[[optimization.carrier_frequency]]
oscID = 0
values = 0.0

[output]
datadir = "data_out"
output_frequency = 1
runtype = "simulation"
usematfree = true
linearsolver_type = "gmres"
linearsolver_maxiter = 20
timestepper = "IMR"

[[output.write]]
oscID = 0
type = ["expectedEnergy", "population", "fullstate"]
